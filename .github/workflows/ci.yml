name: CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint, Tests, Package
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare artifact directories
        run: |
          set -euo pipefail
          mkdir -p artifacts/test-logs

      - name: Lint
        run: |
          set -euo pipefail
          npm run lint 2>&1 | tee artifacts/test-logs/lint.log

      - name: Verify metadata
        run: |
          set -euo pipefail
          npm run verify:metadata 2>&1 | tee artifacts/test-logs/metadata.log

      - name: Build
        run: |
          set -euo pipefail
          npm run build 2>&1 | tee artifacts/test-logs/build.log

      - name: Unit tests
        run: |
          set -euo pipefail
          npm run test:unit:compiled 2>&1 | tee artifacts/test-logs/unit-tests.log

      - name: Extension tests
        run: |
          set -euo pipefail
          xvfb-run -a npm run test:extension:compiled 2>&1 | tee artifacts/test-logs/extension-tests.log

      - name: Package VSIX
        run: |
          set -euo pipefail
          npm run package 2>&1 | tee artifacts/test-logs/package.log

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: artifacts/test-logs
          if-no-files-found: error

      - name: Upload VSIX
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: 'packages/vscode-extension/*.vsix'
          if-no-files-found: ignore

  packages-sdk:
    name: SDK Matrix (os=${{ matrix.os }}, node=${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-2022]
        node: [18, 20]
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare artifact directories
        run: |
          set -euo pipefail
          mkdir -p "_ci_artifacts/cli/${{ matrix.os }}/node${{ matrix.node }}"
          mkdir -p "_ci_artifacts/logs/${{ matrix.os }}/node${{ matrix.node }}"

      - name: SDK lint
        run: |
          set -euo pipefail
          npm run lint --workspace=@a5c-ai/babysitter-sdk 2>&1 | tee "_ci_artifacts/logs/${{ matrix.os }}/node${{ matrix.node }}/lint.log"

      - name: SDK build
        run: |
          set -euo pipefail
          npm run build --workspace=@a5c-ai/babysitter-sdk 2>&1 | tee "_ci_artifacts/logs/${{ matrix.os }}/node${{ matrix.node }}/build.log"

      - name: SDK tests
        run: |
          set -euo pipefail
          npm run test --workspace=@a5c-ai/babysitter-sdk 2>&1 | tee "_ci_artifacts/logs/${{ matrix.os }}/node${{ matrix.node }}/test.log"

      - name: SDK smoke CLI
        run: |
          set -euo pipefail
          npm run smoke:cli --workspace=@a5c-ai/babysitter-sdk -- --runs-dir "_ci_artifacts/cli/${{ matrix.os }}/node${{ matrix.node }}" --keep 2>&1 | tee "_ci_artifacts/logs/${{ matrix.os }}/node${{ matrix.node }}/smoke.log"

      - name: Upload SDK artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sdk-artifacts-${{ matrix.os }}-node${{ matrix.node }}
          if-no-files-found: warn
          path: |
            _ci_artifacts/cli/${{ matrix.os }}/node${{ matrix.node }}
            _ci_artifacts/logs/${{ matrix.os }}/node${{ matrix.node }}
